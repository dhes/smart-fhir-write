<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Example SMART App</title>
    <!-- script src="https://cdn.jsdelivr.net/npm/fhirclient/build/fhir-client.js"-->
    <!--/script-->
    <script src="fhir-client.js"></script>
    <style>
      html,
      body {
        width: 500px;
      }
    </style>
  </head>
  <body>
    <!-- this form is derived from https://www.dyn-web.com/tutorials/forms/radio/get-selected.php DH -->
    <script src="app.js"></script>
    <form action="" class="raceForm" id="raceForm" disabled>
      <fieldset>
        <legend id="ptNameAndId"><b>Loading...</b></legend>
        <p>Select 'race':</p>
        <p>
          <label
            ><input type="radio" name="race" value="nativeAmerican" id="nativeAmerican" /> American
            Indian or Alaska Native </label
          ><br /><label
            ><input type="radio" name="race" value="asianAmerica" id="asianAmerica" />
            Asian </label
          ><br />
          <label
            ><input type="radio" name="race" value="africanAmerican" id="africanAmerican"  /> Black or
            African American </label
          ><br />
          <label
            ><input type="radio" name="race" value="pacificIslander" id="pacificIslander" /> Native
            Hawaiian or Other Pacific Islander </label
          ><br />
          <label
            ><input type="radio" name="race" value="europeanAmerican" id="europeanAmerican" />
            White </label
          ><br />
        </p>
        <p>
          <input
            id="submit"
            type="submit"
            style="margin-right: 16px"
            id="submit"
            disabled
          />
          <button type="button" onClick="window.self.close()">Cancel</button>
        </p>
      </fieldset>
    </form>
  </body>
</html>
