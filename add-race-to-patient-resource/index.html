<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Example SMART App</title>
    <script src="https://cdn.jsdelivr.net/npm/fhirclient/build/fhir-client.js"></script>
  </head>
  <body>
    <!-- this form is derived from https://www.dyn-web.com/tutorials/forms/radio/get-selected.php DH -->
    <form action="" class="raceForm" id="raceForm" onsubmit="myFunction(event)">
      <fieldset>
        <legend id="ptNameAndId"> <b>Loading...</b></legend>
        <p>Select 'race':</p>
        <p>
          <label><input type="radio" name="race" value="black" checked /> African American (Black)</label></br>
          <label><input type="radio" name="race" value="white" /> European American (White)</label></br>
          <label><input type="radio" name="race" value="other" /> Other </label>
        </p>
        <p>
          <input type="submit" style="margin-right: 16px" id="submit"></input>
          <button type="button" onClick="window.self.close()">Cancel</button>
        </p>
      </fieldset>
    </form>
    <script>
      "use strict";
      let pt={};
      FHIR.oauth2
        .ready()
        .then(function (smart) {
          // Render the current patient (or any error)
          smart.patient.read()
          .then(function (pt) {
              console.log(JSON.stringify(pt));
              document.getElementById("ptNameAndID").innerText =
                pt.name[0].given[0] + " " + pt.name[0].family + " ID: " + pt.id + " ";
            },
            function (error) {
              document.getElementById("pt").innerText = error.stack;
            }
          );
        })
        .catch(console.error);
      // test the value
      function myFunction(e) { 
        // prevent get and reload default behavior
        e.preventDefault(); 
        let raceSelection = getRadioVal(document.getElementById("raceForm"), "race");
        console.log(raceSelection);
        let baseRace = {
          url: "http://hl7.org/fhir/us/core/StructureDefinition/us-core-race",
          extension: [
            {
              url: "ombCategory",
              valueCoding: {
                system: "urn:oid:2.16.840.1.113883.6.238",
                // code: "2106-3",
                // display: "White",
              },
            },
            {
              url: "text",
              // valueString: "White",
            },
          ],
        };
        let race = baseRace;
        // your gonna have to tell em'... selecting 'other' is the same as selecting 'white'
        if (raceSelection = 'black') {
          race.extension[0].valueCoding.code= "2054-5";
          race.extension[0].valueCoding.display= "Black";
          race.extension[1].valueString = "Black";
        } else {
          race.extension[0].valueCoding.code= "2106-3";
          race.extension[0].valueCoding.display= "White";
          race.extension[1].valueString = "White";
        }
        console.log(race);      
        console.log(pt);
        if (pt.hasOwnProperty("extension")) {
          // console.log("this patient resource has an extension");
          pt["extension"].push(race);
        } else {
          // console.log("this patient resource does not have an extension");
          pt["extension"] = [race];
        }
        console.log(pt);
        // smart.update(pt); DH
      }
      // DH this form code is from https://www.dyn-web.com/tutorials/forms/radio/get-selected.php
      function getRadioVal(form, name) {
        var val;
        // get list of radio buttons with specified name
        var radios = form.elements[name];

        // loop through list of radio buttons
        for (var i = 0, len = radios.length; i < len; i++) {
          if (radios[i].checked) {
            // radio checked?
            val = radios[i].value; // if so, hold its value in val
            break; // and break out of for loop
          }
        }
        return val; // return value of checked radio or undefined if none checked
      }
      // get value of selected 'race' radio button in 'raceForm'
      //var val = getRadioVal(document.getElementById("raceForm"), "race");
      //alert(val);
    </script>
  </body>
</html>
